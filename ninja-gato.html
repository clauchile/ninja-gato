<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Jquery</title>
    <style>
        /* * {
            outline: 1px dotted red;
        } */

        * img {
            width: 300px;
            margin: 2px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">

            <div class="col-12 text-center">
                <img class="atr" src="img/cat0.png" resp="img/ninja0.png" alt="imagen0">
            </div>
            <div class="col-12 text-center">
                <img class="atr" src="img/cat1.png" resp="img/ninja1.png" alt="imagen1">
            </div>

            <div class="col-12 text-center">
                <img class="atr" src="img/cat2.png" resp="img/ninja2.png" alt="imagen2">

            </div>
            <div class="col-12 text-center">
                <img class="atr" src="img/cat3.png" resp="img/ninja3.png" alt="imagen3">
            </div>

            <div class="col-12 text-center">
                <img class="atr" src="img/cat4.png" resp="img/ninja4.png" alt="imagen4">
            </div>
        </div>
    </div>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // $(".container img").addClass("d-block");

        $("img").click(function () {
            let pivot = $(this).attr("src");
            let second = $(this).attr("resp");


            $(this).attr("src", second);
            $(this).attr("resp", pivot);
        })

    </script>
</body>

</html>
